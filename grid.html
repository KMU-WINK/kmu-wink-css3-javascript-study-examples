<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin:0;
            display:grid;
            grid-template-columns: repeat(3, 1fr);
            grid-column-gap: 30px;
            grid-row-gap: 30px;
        }
        div {
            width:100%;
            height:100px;
            background:red;
            border:5px solid #000;
            transition: box-shadow 1s;

        }

        div:hover {
            background:blue;
            box-shadow: 0 0 30px rgba(0,0,0,.8);
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
